{% extends 'base.html' %}

{% block title %} Register User {% endblock %}

{% block headcss %}
{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static '/css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="col-xs-10 col-md-8 col-lg-4" id="register_box">
	<div class="row">
		<div class="col s12" id="register_box_internal">
			<span id="register_title"><h3>Register as User</h3></span><br>
			<form method="post" action="/register/user"> {% csrf_token %}
				<div class="form-group">
					<label for="name"><span id="red">*</span></label>
					<input required="required" type="text" class="form-control" id="name" name="name" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="email"><span id="red">*</span></label>
					<input required="required" type="email" class="form-control" id="email" name="email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="pwd"><span id="red">*</span></label>
					<input required="required" type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Register</button>
				</div>
				<input type="hidden" name="redirect" value="{{ redirect }}">
			</form>
			<br>
			<div id="login">
				<span id="question">Have an account ?</span><span id="signin"> <a href="/login?redirect=/">Sign In </a></span>
			</div>
			<br>
			<br>
			<div id="info">
				Fields marked with <span id="red">*</span> are required
			</div>
		</div>
	</div>
</div>
{% endblock %}
